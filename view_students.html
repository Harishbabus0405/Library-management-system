<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Students - Library System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
         :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #ff6b6b;
            --light: #f8f9fa;
            --dark: #1e1e2f;
            --gray: #a0a0a0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .table-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .back-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: var(--accent);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .table-controls {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .search-box {
            position: relative;
            flex-grow: 1;
            min-width: 300px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #e0e0e0;
        }
        
        .search-input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 40px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }
        
        .search-input::placeholder {
            color: #e0e0e0;
        }
        
        .search-input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px var(--accent);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 1rem;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            color: #fff;
        }
        
        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        th {
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
        }
        
        tbody tr {
            transition: all 0.2s ease;
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.005);
        }
        
        .actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .action-btn {
            padding: 0.4rem 0.7rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            transition: all 0.2s ease;
        }
        
        .delete-btn {
            background-color: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }
        
        .delete-btn:hover {
            background-color: rgba(255, 107, 107, 0.35);
            transform: translateY(-1px);
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .empty-state a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .empty-state a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            th,
            td {
                padding: 0.7rem;
            }
            .table-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .search-box {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="table-header">
            <h2>Student Records</h2>
            <a href="/dashboard" class="back-button"><i class="fas fa-arrow-left"></i> Back</a>
        </div>

        <div class="table-controls">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="studentSearch" class="search-input" placeholder="Search students...">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Reg Number</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    {% if students %} {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.register }}</td>
                        <td>{{ student.email }}</td>
                        <td>{{ student.dept }}</td>
                        <td class="actions">
                            <form action="{{ url_for('delete_student', student_id=student.id) }}" method="POST" style="display:inline;">
                                <button class="action-btn delete-btn" type="submit"><i class="fas fa-trash"></i> Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %} {% else %}
                    <tr>
                        <td colspan="5" class="empty-state">
                            <i class="fas fa-user-slash"></i><br> No students found. <a href="/add_student">Add a student</a>
                        </td>
                    </tr>
                    {% endif %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Search filter
        document.getElementById('studentSearch').addEventListener('input', function(e) {
            const term = e.target.value.toLowerCase();
            const rows = document.querySelectorAll("#studentTableBody tr");
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(term) ? "" : "none";
            });
        });
    </script>
</body>

</html>
